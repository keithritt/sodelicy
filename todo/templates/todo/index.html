{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>ToDo App</title>

		<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="{% static 'todo/bs/css/flatly.min.css' %}" />
		<link rel="stylesheet" href="{% static 'todo/styles.css'%}" />

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>

		<div class="container-fluid" id="wrapper">
			<div class="btn-group">
				{# <a href="{% url 'view_task/<new>' %}/new">#}

					<a href="{% url 'view_task' 'new' %}">
				<button type="button" class="btn btn-warning">
					<i class="glyphicon"></i> Create New Task
				</button>
			</a>
			</div>
			<div class="row">
				<div class="col-lg-4 col-lg-offset-4" id="content">
					<div class="row t10">
						<div class="col-lg-12">
							<div class="btn-toolbar">
								<div class="btn-group">
									<a href="">

								</a>
								</div>
								<div class="btn-group">
									<a href="">
									<button type="button" class="btn btn-warning">
										<i class="glyphicon"></i> DELETE ALL
									</button>
								</a>
								</div>
							</div>
						</div>
					</div>

					<ul class="list-group t20">
						{% for task in tasks %}

								<a href="{% url 'view_task' task.id %}"><li class="list-group-item">{{ task.text }}</a></li>

						{% endfor %}




					</ul>
				</div>
			</div>

			<footer>
				<div class="row pad">
					<div class="col-lg-12 text-center">
						Copyright &copy; 2017 <strong>ToDo App</strong>
					</div>
				</div>
			</footer>
		</div>


	</body>
</html>
